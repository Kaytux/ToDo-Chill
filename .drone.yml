kind: pipeline
type: docker
name: todoPipeline

trigger:
  event:
    - push

steps:

- name: web-todo
  image: plugins/docker
  settings:
    dockerfile: ./Dockerfile
    context: ./
    registry: hub.codefirst.iut.uca.fr
    repo: hub.codefirst.iut.uca.fr/vincent.astolfi/todo-chill
    username:
      from_secret: secret-registry-username
    password:
      from_secret: secret-registry-password
      
- name: deploy-web-container
  image: hub.codefirst.iut.uca.fr/thomas.bellembois/codefirst-dockerproxy-clientdrone:latest
  environment:
    IMAGENAME: hub.codefirst.iut.uca.fr/vincent.astolfi/todo-chill:latest
    CONTAINERNAME: todo-chill
    COMMAND: create
    OVERWRITE: true