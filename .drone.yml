kind: pipeline
type: docker
name: todoPipeline

trigger:
  event:
    - push

steps:

- name : deploy-phpmyadmin
  image: hub.codefirst.iut.uca.fr/thomas.bellembois/codefirst-dockerproxy-clientdrone:latest
  environment:
    IMAGENAME: phpmyadmin/phpmyadmin:latest
    CONTAINERNAME: phpmyadmin
    COMMAND: create
    PMA_ARBITRARY: 1
    PMA_USER: viastolfi
    PMA_PASSWORD: "MhhLeCaca1!"
    UPLOAD_LIMIT: 20M

- name: web-todo
  image: plugins/docker
  settings:
    dockerfile: ./Dockerfile
    context: ./
    registry: hub.codefirst.iut.uca.fr
    repo: hub.codefirst.iut.uca.fr/vincent.astolfi/todo-chill
    username:
      from_secret: secret-registry-username
    password:
      from_secret: secret-registry-password
      
- name: deploy-web-container
  image: hub.codefirst.iut.uca.fr/thomas.bellembois/codefirst-dockerproxy-clientdrone:latest
  environment:
    IMAGENAME: hub.codefirst.iut.uca.fr/vincent.astolfi/todo-chill:latest
    CONTAINERNAME: todo-chill
    COMMAND: create
    OVERWRITE: true

  depends_on: [ web-todo ]